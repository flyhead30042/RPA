<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WTMS</title>
<style>

div.gallery {
  margin: 5px;
  border: 1px solid #ccc;
  float: left;
  width: 300px;
}

div.gallery:hover {
  border: 1px solid #777;
}

div.gallery img {
  width: 100%;
  height: auto;
}

div.desc {
  padding: 15px;
  text-align: center;
}

p.thick {
  font-weight: bold;
}

</style>

  </head>

  <body>
    <h1> Work Time Management System </h1>

        {% for f, c, m , s in table %}
        <div class="gallery">
            <a target="_blank" href="{{ s }}">
                <img src="{{ s }}" alt="{{f}}" width="600" height="400">
            </a>
            <div class="desc">
                <p class="thick">{{ f }}</p>
                <p>{{ c }}</p>
                <p>{{ m }}</p>
            </div>
        </div>
        {% endfor %}
  </body>
</html>
